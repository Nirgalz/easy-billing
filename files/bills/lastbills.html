<table class="table">
    <thead>
    <tr>
        <th>uniqueID</th>
        <th>client</th>
        <th>date</th>
        <th>actions</th>
    </tr>
    </thead>
    <tbody id="bills">

</table>


<script>
    $(function () {

        const Datastore = require('nedb')
        const content = $('#content');


        const db = new Datastore({ filename: './data/savefile', autoload: true });
        const dbClient = new Datastore({ filename: './data/clients', autoload: true });


        //get bills and populate table
        db.find({}, function (err, docs) {
            Object.keys(docs).forEach(function(key) {

                $('#bills').append(`<tr><td>${docs[key]["uniqueID"]}</td><td><span class="client-${docs[key]["clientID"]}"></span></td><td>${docs[key]["date"]}</td><td><button title="print" class="btn printBtn glyphicon glyphicon-print btn-primary" id="bill-${docs[key]["_id"]}"></button>  <button title="edit" class="btn editBtn glyphicon glyphicon-edit btn-warning" id="bill-${docs[key]["_id"]}"></button>  <button title="Delete" class="btn delBtn glyphicon glyphicon-remove-circle btn-danger" id="bill-${docs[key]["_id"]}"></button></td></tr>`)

                dbClient.find({_id : docs[key]["clientID"]}, function (err, client) {
                    console.log(client);
                    $('.client-' + client[0]["_id"] + '').text(client[0]["clientName"]);
                });
            });
            addSelectors();


        });


        function addSelectors() {

            //print
            $(".printBtn").on('click', function () {
                p = $(this).attr('id').split('-');
                printID = p[1];
                    $(document.body).load('./files/bills/result.html', printID);
            });

            //edit bill
            $(".editBtn").on('click', function () {
                bi = $(this).attr('id').split('-');
                billID =bi[1];
                content.load('./files/bills/newbill.html', billID);
            });

            //delete bill
            $(".delBtn").on('click', function () {
                const printID = $(this).attr('id').split('-');
                db.remove({ _id: printID[1] }, {}, function (err, numRemoved) {
                    content.load('./files/bills/lastbills.html');
                });
            })
        }
    })
</script>
