<table class="table">
    <thead>
    <tr>
        <th>uniqueID</th>
        <th>client</th>
        <th>price</th>
        <th>actions</th>
    </tr>
    </thead>
    <tbody id="bills">

</table>


<script>
    $(function () {

        const Datastore = require('nedb')
        const content = $('#content');


        const db = new Datastore({ filename: './data/savefile', autoload: true });

        //get bills and populate table
        db.find({}, function (err, docs) {
            Object.keys(docs).forEach(function(key) {
                $('#bills').append(`<tr><td>${docs[key]["uniqueID"]}</td><td>${docs[key]["price"]}</td><td><button title="print" class="btn printBtn glyphicon glyphicon-print btn-primary" id="bill-${docs[key]["_id"]}"></button>  <button title="edit" class="btn editBtn glyphicon glyphicon-edit btn-warning" id="bill-${docs[key]["_id"]}"></button>  <button title="Delete" class="btn delBtn glyphicon glyphicon-remove-circle btn-danger" id="bill-${docs[key]["_id"]}"></button></td></tr>`)
            });
            addSelectors();

        });


        function addSelectors() {

            //print
            $(".printBtn").on('click', function () {
                p = $(this).attr('id').split('-');
                printID = p[1];
                    content.load('./files/bills/result.html', printID);
            });

            //edit bill
            $(".editBtn").on('click', function () {
                bi = $(this).attr('id').split('-');
                billID =bi[1];
                content.load('./files/bills/newbill.html', billID);
            });

            //delete bill
            $(".delBtn").on('click', function () {
                const printID = $(this).attr('id').split('-');
                db.remove({ _id: printID[1] }, {}, function (err, numRemoved) {
                    content.load('./files/bills/lastbills.html');
                });
            })
        }
    })
</script>
