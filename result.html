            if (data.edited === 0) {
                db.insert(data, function (err, newDoc) {
                    console.log(newDoc)
                });
            } else if (data.edited === 1) {
                db.update({ _id: data._id }, data, {}, function (err, numReplaced) {
                    console.log(numReplaced + ' rows updated')
                    console.log(err);
                });
            }
        })

</script>
